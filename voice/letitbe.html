春天消逝了
树枝上还有依稀的鸟鸣
这样就很好

听不见鸟鸣
却有一个露水丰盈的早晨
这样就不坏

这个早晨不是故乡的
是在路上
这样也很好

路上没有你在身边
但知道我在你心上
我就很安心

我不知道你在和谁说话
但是知道你用的口吻
仿佛我听见

人间有很多悲伤
而我只要有你
这样就很好
