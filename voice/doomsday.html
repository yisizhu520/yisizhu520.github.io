亲爱的
末日来了
你说怎么办
我们开始储粮吧

你喜欢吃的
都为你备好
趁假日一起到野外去
提早寻找神秘的洞穴
好等末日前藏起你和我

你说你还未去过欧洲
还未看透我的脸
还未与我好好疯狂过
我说九月一起去巴黎吧
在末日前尝一口香榭丽舍的热巧克力
或到王尔德墓前画一幅画
一起模仿博德莱尔的游荡生活

亲爱的
末日来了
你说怎么办
我说让我们紧贴着吧

在高山尽头
看城市陨落
你说你害怕从高处堕下
我说我会牵着你的手
保护你到最后
直到我们睡去
直到末日来临
直到人类灭亡
我会牵着你的手
